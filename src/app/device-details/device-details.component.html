<div *ngIf="device">
    <app-search></app-search>
    <div class="d-flex flex-row">
        <div class="p-2">
            <app-related-devices></app-related-devices>
        </div>
        <div class="p-2">
            <h2>Details: {{device.name}}</h2>
            <div>Status: {{device.status}}</div>
            <div>Temperature: {{device.temperature}} Celcius</div>
            <div>Usage:</div>
            <img src="../../assets/barchart.PNG"/>
        </div>
    </div>
</div>
