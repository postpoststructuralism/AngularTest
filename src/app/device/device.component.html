<app-search></app-search>
<div class="container-fluid devices">
    <ul class="list-group">
        <div *ngFor="let device of devices">
            <a routerLink="/detail/{{device.id}}">
                <div class="row p-0 m-2  alert alert-primary">
                    <div class="col-1"><fa-icon [icon]="faMobileAlt" size="2x"></fa-icon></div>
                    <div class="col-10">
                        <div>{{device.name}} {{device.id}}</div>
                        <div>HARCODED STATUS</div>
                    </div>
                    <div class="col-1"><fa-icon [icon]="faInfoCircle" size="lg"></fa-icon></div>
                </div>
            </a>
        </div>
    </ul>
    
</div>
