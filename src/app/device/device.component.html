

<div class="container-fluid devices">
    <!-- TODO: move this to the actual search component-->
    <app-search  (onValueInParentComponentChanged)="onValueInParentComponentChanged($event)"
            [valueInParentComponent]="valueInParentComponent">
    </app-search> 
    
    <br/>
    <!-- <app-device-list></app-device-list> -->
    <div class=" flex-gap">    
        <div *ngFor="let device of devices | appFilter: searchText">
            <div routerLink="/detail/{{device.id}}">
                
                    <div class="d-flex flex-row grey-background">
                        
                        <div class="p-2 item">
                            <span *ngIf="device.deviceType.id === 1">
                                <fa-icon [icon]="faMobileAlt" size="2x" transform="grow-6 down-3 right-4"></fa-icon>
                            </span>
                            <span *ngIf="device.deviceType.id === 2">
                                <fa-icon [icon]="faTabletAlt" size="2x" transform="down-3 right-2"></fa-icon>
                            </span>
                            <span *ngIf="device.deviceType.id === 3">
                                <fa-icon [icon]="faDesktop" size="2x" transform="down-3 "></fa-icon>
                            </span>
                        </div>
                        <div class="p-2">
                            <div>{{device.name}}</div>
                            <div>Status: {{device.deviceStatus.name}}</div>
                        </div>
                        <div class="ms-auto p-2"><fa-icon [icon]="faInfoCircle" size="lg"></fa-icon></div>
                    </div>
            </div>   
        </div>
    </div>
</div>
